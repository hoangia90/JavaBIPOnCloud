log4j.rootCategory=ERROR, stdout
log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%t %p [%c] - %red(%m%n)
%log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS}: [%-5p] [%30.30c{1}] %t - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=TRACE

log4j.logger.org.bip.executor=TRACE, stdout
log4j.additivity.org.bip.executor=false

log4j.logger.org.bip.glue=TRACE, stdout
log4j.additivity.org.bip.glue=false

log4j.logger.org.bip.spec=TRACE, stdout
log4j.additivity.org.bip.spec=false

log4j.logger.org.bip.engine=TRACE, stdout
log4j.additivity.org.bip.engine=false

log4j.logger.org.bip.engine.api=TRACE, stdout
log4j.additivity.org.bip.engine.api=false







